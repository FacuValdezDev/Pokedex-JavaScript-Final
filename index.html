<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="/assets/img/pokemon-logo-pikachu-PhotoRoom.png-PhotoRoom.png"
          alt="Logo Pokédex"
          class="pokemon-logo"
        />
        <div class="pokedex-search">
          <form action="" id="searchPokemon" class="poke-search">
            <input type="text" id="pokemon" />
            <button>
              <img
                src="/assets/img/pokeball.png"
                alt="pokeball"
                class="pokemon-search-logo"
              />
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div id="pokedex">
        <div id="pagination">
          <button id="prev-btn">Anterior</button>
          <button id="next-btn">Siguiente</button>
        </div>
        <div id="pokemon-list" class="allPoke"></div>
      </div>
    </main>
    <footer></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
