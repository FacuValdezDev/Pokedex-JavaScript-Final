<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/assets/img/pokeball.png" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="/assets/img/pokemon-logo-pikachu-PhotoRoom.png-PhotoRoom.png"
          alt="Logo Pokédex"
          class="pokemon-logo"
        />
        <div class="pokedex-search">
          <form action="" id="searchPokemon" class="poke-search">
            <input type="text" id="pokemon" autocomplete="off" />
            <button class="buttonSearch">
              <img
                src="/assets/img//pokeball-removebg-preview (3).png"
                alt="pokeball"
                class="pokemon-search-logo"
              />
            </button>
          </form>
        </div>
      </nav>
      <div>
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn btn-header" id="view-all">View All</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header normal" id="normal">Normal</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fire" id="fire">Fire</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header water" id="water">Water</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header grass" id="grass">Grass</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header electric" id="electric">
              Electric
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ice" id="ice">Ice</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fighting" id="fighting">
              Fighting
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header poison" id="poison">Poison</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ground" id="ground">Ground</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header flying" id="flying">Flying</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header psychic" id="psychic">Psychic</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header bug" id="bug">Bug</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header rock" id="rock">Rock</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ghost" id="ghost">Ghost</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dark" id="dark">Dark</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dragon" id="dragon">Dragon</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header steel" id="steel">Steel</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fairy" id="fairy">Fairy</button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div id="pokedex">
        <div id="pagination">
          <button id="prev-btn">Prev Generation</button>
          <button id="next-btn">Next Generation</button>
        </div>
        <div id="pokemon-list" class="allPoke"></div>
      </div>
    </main>
    <footer></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
